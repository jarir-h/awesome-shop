<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Awesome Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsiv.css">
    <link rel="shortcut icon" href="./img/customer-picture/person.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-section">
                <div class="header-title">
                    <img src="./img/Logo/logo.png" alt="">
                    <h3>Awesome<span>Shop</span></h3>
                </div>
                <div class="header-menu">
                    <menu>
                        <ul>
                            <li>Home</li>
                            <li>Product</li>
                            <li>Gallery</li>
                            <li>Discount</li>
                            <button>Login</button>
                        </ul>
                    </menu>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container cover">
                <div class="cover-title">
                    <h3>Men Bags</h3>
                    <h5>New Men's Collections</h5>
                    <div class="logo-section">
                        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    </div>
                    <button>See More</button>
                    <button>Shop Me</button>
                </div>
                <div class="cover-img">
                    <img src="./img/banner-image/bag-picture.jpg" alt="">
                    <div class="discount">
                         <p>30% off</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
